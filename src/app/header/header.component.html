<div class="flex justify-content-between bg-white col-12 p-2 align-items-center z-2 fixed h-4rem shadow-1" clickOutside>
    <div id="toggle" class=" col-2 align-items-center flex p-0">
        <div class="col-9 flex align-items-center p-0 justify-content-center">
            <img id="logo-img" [src]="'/assets/img/WOW.svg'" height="42px" width="163px" alt="LOGO">
        </div>
        <div class="col-3 justify-content-center">
            <i class="pi pi-bars text-3xl cursor-pointer text-lg" *ngIf="!isShowToggle" (click)="changeIcon()"
                style="color: #FF9C86;"></i>
            <i class="pi pi-bars text-3xl cursor-pointer text-lg" *ngIf="isShowToggle" (click)="changeIconClose()"
                style="color: #FF9C86;"></i>
        </div>
    </div>

    <div class="grid col-10 p-0 m-0 flex justify-content-end" clickOutside (clickOutside)="clickedOutside()">
        <div class="lang-menu flex align-items-center">
            <div class="selected-lang cursor-pointer">
                <div style="display: contents;" (click)="menuToggle()">
                    <img *ngIf="code === 'en'" src="/assets/img/england-flag.png" alt="Image" class="w-9 shadow-5" />
                    <img *ngIf="code === 'vi'" src="/assets/img/vietnam-flag.png" alt="Image" class="w-9 shadow-5" />
                </div>
            </div>
            <div>
                <ul class="lang-dropdown-list shadow-4 fadein">
                    <li class="flex cursor-pointer align-items-center" (click)="onSelect('en')">
                        <img width="25px" height="18px" src="/assets/img/england-flag.png" alt="avartar"
                            class="avartar">
                        <span class="pl-2">England</span>
                    </li>
                    <li class="flex cursor-pointer align-items-center" (click)="onSelect('vi')">
                        <img width="25px" height="18px" src="/assets/img/vietnam-flag.png" alt="avartar"
                            class="avartar">
                        <span class="pl-2">Vietnamese</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="profile-dropdown flex align-items-center">
            <div class="col-12 profile-dropdown-btn p-0">
                <div class="flex align-items-center"
                    style="padding-left: 8px;padding-right: 10px; border-left: 1px solid rgba(111, 111, 112, 0.4);"
                    (click)="toggle()">
                    <img src="/assets/img/avt.svg" alt="avartar" class="avartar">
                    <span style="font-size: 12px; color: #515C66;font-weight: 500;padding: 5px;">{{userName}}</span>
                </div>
            </div>
            <div>
                <ul id="profile" class="profile-dropdown-list shadow-4 fadein">
                    <li class="profile-dropdown-lits-item cursor-pointer" (click)="logout()">
                        <a>
                            <i class="pi pi-sign-out cursor-pointer"></i>
                            <span>{{ "button.logout" | translate }}</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>
